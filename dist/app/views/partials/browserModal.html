

<div class="modal-header">
    <h3 class="modal-title">File Browser</h3>
</div>
<div class="modal-body clearfix">
    <div class="col-xs-6">
        <h4>Source</h4>
        <dir-navigator target="path.source"></dir-navigator>
    </div>
    <div class="col-xs-6">
        <h4>Destination</h4>
        <dir-navigator target="path.destination"></dir-navigator>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
