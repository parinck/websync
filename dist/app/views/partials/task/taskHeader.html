

<div class="panel-heading clearfix" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{task.id}}">

    <!--TASK HEADER TITLE-->
    <h4 class="panel-title">{{task.name}}</h4>

    <!--TASK DELETE BUTTON-->
    <button class="btn btn-danger pull-right" title="Remove task" ng-click="task.delete()">
        <span class="glyphicon glyphicon-trash"></span>
    </button>

</div>
