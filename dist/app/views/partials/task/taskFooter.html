<div class="panel-footer clearfix">
    <div class="pull-left">
        <button type="button" class="btn btn-primary margin-left" ng-click="task.run()">Run</button>
        <button type="button" class="btn btn-primary margin-left" ng-click="task.test()" title="Dry run">Test</button>
    </div>
    <!--TASK DELETE BUTTON-->
    <button class="btn btn-danger pull-right" title="Remove task" ng-click="task.delete()">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</div>
